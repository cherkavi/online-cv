{% assign skills = site.data.data.sidebar.soft-skills %}
{% if skills %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    Soft Skills
  </h2>

  <ul class="list-unstyled interests-list">
    {% for skill in skills %}
        <li>{{ skill }}</li>
      {% if interest.link %}
      <li><a href="{{ interest.link }}">{{ interest.item }}</a></li>
      {% else %}
      <li>{{ interest.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
